<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Darla Ovens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            color: #F5F5DC;
            background: url('lux1.jpg') no-repeat center center fixed;
            background-size: cover;
            height: auto;
            overflow-y: auto;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            text-align: left;
            padding: 20px 0;
        }
        header h1 {
            font-size: 3em;
            font-weight: 700;
            color: #F4E4BC;
            margin-left: 20px;
            margin-top: 100px; /* Move the name 100px down */
        }
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        nav a {
            text-decoration: none;
            color: #F5F5DC;
            margin: 0 10px;
            font-size: 0.8em;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        main {
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        #contact-intro {
            text-align: center;
            background: rgba(30, 30, 30, 0.5); /* More transparent background */
            color: #F5F5DC;
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.147);
            max-width: 800px; /* Increased width */
            margin-left: 920px; /* Moved 920px to the right */
        }
        #contact-intro h2 {
            font-size: 2em;
            font-family: 'Playfair Display', serif;
            color: #F4E4BC;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 0.05em;
        }
        #contact-intro p {
            font-size: 1em;
            color: #F5F5DC;
            margin: 0;
            text-align: center;
        }
        #contact-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 0 auto; /* Center the form */
        }
        #contact-form h2 {
            text-align: center;
            width: 100%;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 30px;
        }
        #contact-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #contact-form input, #contact-form textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            color: #222;
            font-size: 1em;
            width: 100%;
        }
        #contact-form textarea {
            resize: vertical;
            min-height: 80px;
        }
        #contact-form button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #cfd29c;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: background 0.3s, transform 0.3s;
            font-size: 1em;
        }
        #contact-form button:hover {
            background: #444;
            transform: translateY(-3px);
        }
        #social-media {
            text-align: center;
            margin-top: 30px;
        }
        #social-media h2 {
            font-size: 1.3em;
            color: #F4E4BC;
            margin-bottom: 18px;
        }
        .social-links {
            display: flex;
            justify-content: center; /* Center the icons */
            gap: 20px;
        }
        .social-links a {
            text-decoration: none;
            display: inline-block;
        }
        .social-links img {
            height: 40px;
            width: 40px;
            transition: transform 0.3s;
        }
        .social-links img:hover {
            transform: scale(1.2);
        }
        footer {
            text-align: center;
            padding: 12px 0;
            margin-top: 40px;
            font-size: 0.8em;
            color: #bbb;
            background: rgba(255, 255, 255, 0);
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Darla Ovens</h1>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Galleries</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="blog.html">Blog</a>
        </nav>
        <main>
            <section id="contact-intro">
                <h2>Get in Touch</h2>
                <p>I'm available for freelance work.<br>Have a project in mind? Let's talk.</p>
                <p>Email: <a href="mailto:darlaovens@gmail.com" style="color:#fff;text-decoration:underline;">darlaovens@gmail.com</a></p>
            </section>
            <section id="contact-form">
                <h2>Send a Message</h2>
                <form action="https://formspree.io/f/mblkwozo" method="POST">
                    <label>
                        Your Name:
                        <input type="text" name="name" required>
                    </label>
                    <label>
                        Your Email:
                        <input type="email" name="_replyto" required>
                    </label>
                    <label>
                        Message:
                        <textarea name="message" required></textarea>
                    </label>
                    <button type="submit">Send</button>
                </form>
            </section>
            <section id="social-media">
                <h2>Follow Me</h2>
                <div class="social-links">
                    <a href="#" title="Facebook"><img src="facebook.png" alt="Facebook"></a>
                    <a href="#" title="Instagram"><img src="instagram.png" alt="Instagram"></a>
                    <a href="#" title="X"><img src="x.png" alt="X"></a>
                </div>
            </section>
        </main>
        <footer>
            <p>Â© 2025 Darla Ovens. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
