<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Darla Ovens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            color: white;
            background-image: url('bg.png');
            background-size: cover;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            text-align: center;
            padding: 80px 0 40px;
        }
        header h1 {
            font-family: 'Lora', serif;
            margin: 0;
            font-size: 3.5em;
            font-weight: 700;
        }
        nav {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        nav a {
            text-decoration: none;
            color: white;
            margin: 0 25px;
            font-size: 0.8em;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        nav a:hover {
            color:  rgb(115, 10, 185);
        }
        main {
            padding: 20px 0;
        }
        #gallery {
            padding: 40px 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            position: relative;
            width: 100%;
            padding-top: 177.77%; /* 16:9 Aspect Ratio */
            overflow: hidden;
        }
        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item:hover {
            background-color: #2a004d;
            box-shadow: 0 4px 24px rgba(58,0,102,0.3);
        }
        #contact-form {
            padding: 40px 0;
            text-align: center;
            background: rgba(30,0,60,0.7);
            border-radius: 12px;
        }
        footer {
            text-align: center;
            padding: 16px 0;
            margin-top: 40px;
            font-size: 0.8em;
            color: #bbb;
            background: rgba(91, 91, 91, 0);
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Darla Ovens</h1>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Galleries</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="blog.html">Blog</a>
        </nav>
        <main>
            <section id="gallery">
                <div class="gallery">
                    <div class="gallery-item"><img src="party.png" alt="Portfolio Image"></div>
                    <div class="gallery-item"><img src="lux1.png" alt="Portfolio Image"></div>
                    <div class="gallery-item"><img src="old.png" alt="Portfolio Image"></div>
                    <div class="gallery-item"><img src="roundlight.png" alt="Portfolio Image"></div>
                    <div class="gallery-item"><img src="public.png" alt="Portfolio Image"></div>
                    <div class="gallery-item"><img src="darla.jpg" alt="Portfolio Image"></div>
                    <div class="gallery-item"><img src="office.png" alt="Portfolio Image"></div>
                    <div class="gallery-item"><img src="real image.png" alt="Portfolio Image"></div>
                    <div class="gallery-item"><img src="STUDIO.png" alt="Portfolio Image"></div>
                     <div class="gallery-item"><img src="window.png" alt="Portfolio Image"></div>
                    <div class="gallery-item"><img src="park.png" alt="Portfolio Image"></div>
                    <div class="gallery-item"><img src="lux2.png" alt="Portfolio Image"></div>
                    
            </section>
        </main>
        <footer>
            <p>Â© 2025 Darla Ovens</p>
        </footer>
    </div>
</body>
</html>
