<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darla Ovens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: white;
            background-color: black;
        }
        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            background: url('darla.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 50px; /* Pushes content down */
        }
        /* Overlay for darkening image slightly */
        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.3);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 2.5em;
            font-weight: 400;
            letter-spacing: 0.2em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 0.9em;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        nav {
            margin-top: 30px;
        }
        nav a:hover {
            color: rgb(115, 10, 185);
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-content">
            <h1>Darla Ovens</h1>
            <nav>
                <a href="gallery.html">Galleries</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="blog.html">Blog</a>
                <a href="index.html">Home Page</a>
            </nav>
        </div>
    </section>

</body>
</html>
